<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Q-SENSE Dashboard</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Q-SENSE Sensor Dashboard</h1>
    </header>

    <main>
        <div id="status">Connecting to backend...</div>
        <table id="sensorTable">
            <thead>
                <tr>
                    <th>Sensor</th>
                    <th>Decrypted Value</th>
                </tr>
            </thead>
            <tbody>
                <tr><td>Quantum Key</td><td id="field1">--</td></tr>
                <tr><td>Temperature</td><td id="field2">--</td></tr>
                <tr><td>Humidity</td><td id="field3">--</td></tr>
                <tr><td>IR Sensor</td><td id="field4">--</td></tr>
                <tr><td>MAX30100</td><td id="field5">--</td></tr>
            </tbody>
        </table>
        <div id="timestamp"></div>
    </main>

    <footer>
        <p>Powered by Q-SENSE</p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
