<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Q-SENSE Neon Dashboard</title>
  <link rel="stylesheet" href="style.css">
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
  <header class="glow">
    <h1>⚛️ Q-SENSE Neon Dashboard</h1>
  </header>

  <main>
    <div id="status" class="status-bar">Connecting to backend...</div>

    <section class="card glass fade-in">
      <table id="sensorTable">
        <thead><tr><th>Sensor</th><th>Decrypted Value</th></tr></thead>
        <tbody>
          <tr><td>Quantum Key</td><td id="field1">--</td></tr>
          <tr><td>Temperature (°C)</td><td id="field2">--</td></tr>
          <tr><td>Humidity (%)</td><td id="field3">--</td></tr>
          <tr><td>IR Sensor</td><td id="field4">--</td></tr>
        </tbody>
      </table>
      <div id="timestamp"></div>
    </section>

    <section class="chart-section fade-in">
      <h2>📈 Live Sensor Trends</h2>
      <canvas id="chartTemp"></canvas>
      <canvas id="chartHum"></canvas>
    </section>
  </main>

  <footer>
    <p>✨ Powered by <strong>Q-SENSE</strong> Quantum IoT</p>
  </footer>

  <script src="script.js"></script>
</body>
</html>
