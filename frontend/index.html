<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Q-SENSE Dashboard</title>
<link rel="stylesheet" href="style.css">
<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
<header><h1>Q-SENSE Sensor Dashboard</h1></header>
<main>
  <div id="status">Connecting to backend...</div>
  <div class="sensor-cards">
    <div class="card"><h3>Quantum Key</h3><p id="field1">--</p></div>
    <div class="card"><h3>Temperature (Â°C)</h3><p id="field2">--</p></div>
    <div class="card"><h3>Humidity (%)</h3><p id="field3">--</p></div>
    <div class="card"><h3>IR Sensor</h3><div id="field4" class="ir-indicator">--</div></div>
    <div class="card"><h3>MAX30100</h3><p id="field5">--</p></div>
  </div>
  <div class="charts">
    <canvas id="tempChart"></canvas>
    <canvas id="humChart"></canvas>
    <canvas id="bpmChart"></canvas>
  </div>
  <div id="timestamp"></div>
</main>
<footer><p>Powered by Q-SENSE</p></footer>
<script src="script.js"></script>
</body>
</html>
