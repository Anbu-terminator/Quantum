<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Q-SENSE Dashboard</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <h1>🌐 Q-SENSE IoT Dashboard</h1>
    <p>Quantum + AES Encrypted IoT Monitoring</p>
  </header>

  <main>
    <!-- Live Sensor Data -->
    <section class="live-data">
      <h2>📡 Live Sensor Data</h2>
      <div class="card">
        <p><strong>Temperature:</strong> <span id="temp">--</span> °C</p>
        <p><strong>Humidity:</strong> <span id="hum">--</span> %</p>
        <p><strong>Last Updated:</strong> <span id="time">--</span></p>
      </div>
    </section>

    <!-- History Section -->
    <section class="history">
      <h2>📜 History (Last 10 Records)</h2>
      <div id="history-list"></div>
    </section>
  </main>

  <footer>
    <p>⚡ Powered by Quantum Randomness + AES + IoT | Q-SENSE 2025</p>
  </footer>

  <script src="script.js"></script>
</body>
</html>
