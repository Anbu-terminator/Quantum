<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Q-SENSE Dashboard</title>
  <link rel="stylesheet" href="style.css" />
  <script src="https://cdn.jsdelivr.net/npm/chart.js@4.4.0/dist/chart.umd.min.js"></script>
</head>
<body>
  <header><h1>Q-SENSE Dashboard</h1></header>
  <main>
    <div id="status" class="status">Connectingâ€¦</div>

    <section class="cards">
      <div class="card"><h3>Quantum Key</h3><div class="value" id="field1">--</div></div>
      <div class="card"><h3>Temperature</h3><div class="value" id="field2">--</div></div>
      <div class="card"><h3>Humidity</h3><div class="value" id="field3">--</div></div>
      <div class="card"><h3>IR Sensor</h3><div id="field4" class="ir-indicator">--</div></div>
      <div class="card"><h3>MAX30100</h3><div class="value" id="field5">--</div></div>
    </section>

    <section class="charts">
      <div class="chart-wrap"><canvas id="chartTemp"></canvas></div>
      <div class="chart-wrap"><canvas id="chartHum"></canvas></div>
      <div class="chart-wrap"><canvas id="chartMax"></canvas></div>
    </section>

    <div id="timestamp" class="timestamp">Last update: --</div>
  </main>
  <footer>Powered by Q-SENSE</footer>

  <script src="script.js"></script>
</body>
</html>
