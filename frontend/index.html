<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Q-SENSE Dashboard</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <h1>Q-SENSE Sensor Dashboard</h1>
  </header>

  <main>
    <div id="status" class="status connecting">Connecting to backend...</div>

    <div class="card-container">
      <div class="sensor-card" id="card1">
        <h2>Quantum Key</h2>
        <p id="field1">--</p>
      </div>
      <div class="sensor-card" id="card2">
        <h2>Temperature</h2>
        <p id="field2">--</p>
      </div>
      <div class="sensor-card" id="card3">
        <h2>Humidity</h2>
        <p id="field3">--</p>
      </div>
      <div class="sensor-card" id="card4">
        <h2>IR Sensor</h2>
        <p id="field4">--</p>
      </div>
      <div class="sensor-card" id="card5">
        <h2>MAX30100</h2>
        <p id="field5">--</p>
      </div>
    </div>

    <div id="timestamp" class="timestamp">Last updated: --</div>
  </main>

  <footer>
    <p>Powered by Q-SENSE &copy; 2025</p>
  </footer>

  <script src="script.js"></script>
</body>
</html>
