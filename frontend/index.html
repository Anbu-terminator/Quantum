<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Q-SENSE Dashboard</title>
  <link rel="stylesheet" href="style.css" />
  <script src="https://cdnjs.cloudflare.com/ajax/libs/crypto-js/4.1.1/crypto-js.min.js"></script>
</head>
<body>
  <header>
    <h1>🌐 Q-SENSE IoT Dashboard</h1>
    <p>Quantum + AES Encrypted IoT Monitoring</p>
  </header>

  <main>
    <section class="token-input">
      <h2>Enter Token</h2>
      <input type="text" id="token" placeholder="Paste ESP_AUTH_TOKEN" style="width: 320px;" />
      <button id="btnFetch">Fetch Latest</button>
      <span id="status"></span>
    </section>

    <section class="history">
      <h2>📜 Latest Records</h2>
      <table id="data-table">
        <thead>
          <tr>
            <th>Entry ID</th>
            <th>Stored At</th>
            <th>Temperature (°C)</th>
            <th>Humidity (%)</th>
            <th>IR</th>
            <th>Error</th>
          </tr>
        </thead>
        <tbody></tbody>
      </table>

      <h3>Debug / Raw</h3>
      <pre id="out" style="max-height:220px; overflow:auto; background: rgba(0,0,0,0.35); padding:10px; border-radius:6px;"></pre>
    </section>
  </main>

  <footer>
    <p>⚡ Powered by Quantum Randomness + AES + IoT | Q-SENSE 2025</p>
  </footer>

  <script src="script.js"></script>
</body>
</html>
